<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      /*
        Make a Todo List
        0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
        1. the ability to remove tasks (add an x button)
        2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
        3. the ability to delete a task
        4. the ability to edit an existing task
        */
      $(function() {
        var $input = $('input');
        var $list = $('#todo-list');
        var $addButton = $('#add-button');
        let count = 0;
        $addButton.click(() => {
          count++;
          let $newItem = $('<li>');
          let $checkButton = $('<button>Check off Task</button>');
          let $editButton = $('<button> Edit</button>');
          let $deleteButton = $('<button>X</delete>');
          $newItem.attr('id', count);
          $newItem.append($input.val());
          $newItem.append($checkButton);
          $newItem.append($editButton);
          $newItem.append($deleteButton);
          $list.append($newItem);
          $checkButton.attr('class', count);
          $editButton.attr('class', count);
          $deleteButton.attr('class', count);
          $checkButton.click(() => {
            let checkLi = document.getElementById('1');
            let checkBut = document.getElementsByClassName('1')[0];
            let x = checkLi.getAttribute('id');
            let y = checkBut.getAttribute('class');
            if (x == y) {
              checkLi.setAttribute('style', 'text-decoration:line-through;');
            }
          });
          $editButton.click(() => {
            $('#todo-list').css('text-decoration', 'line-through');
          });
          $deleteButton.click(() => {
            $('li').remove();
          });
        });
      });
    </script>
    <style>
      #wrapper {
        max-width: 480px;
        margin: auto;
      }
      #description,
      #search,
      #todo-list {
        font-size: 1.5em;
      }
    </style>
  </head>
  <ul>
    <div id="wrapper">
      <input id="description" type="text" name="description" />
      <button id="add-button">Add Task</button>
      <ul id="todo-list"></ul>
    </div>
  </ul>
</html>
